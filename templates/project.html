:header

  <article id="content" role="main" class="col seven">
    <p class="date col one">if @site_url do <a href="@site_url">Site URL</a> endif</p>
    <div class="description col seven">
      <h1>@title</h1>
      @content
    </div>
    <div class="col four">
      if $siblings do
        :next-page
        :previous-page
      endif
    </div>
    :media
  </article>
</div>
:footer
